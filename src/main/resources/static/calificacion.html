<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calificación</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/maquetado.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/bootstrap.css'>

</head>

<body onload=" validacion(); listarCalificaciones(); comboReserva();">
    <div class="contenedor">
        <header class="menus">
        </header>
        <div class="titulo">
            <h1>Calificación</h1>
        </div>
        <div class="formulario">
            <form class="campos needs-validation"  action="javascript:guardarFinca();" novalidate>
                <div class="form-floating mb-3" id="reservation">
                    
                </div>

                <div class="form-floating mb-3">
                    <textarea id="messageText" class="form-control" required placeholder="Mensaje"></textarea>
                    <label for="messageText" >Mensaje</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="comboCalif" required>
                        <option></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select >
                    <label for="comboCalif">Calificación</label>
                </div>

                <div class="boton">
                    <button type="submit" class="btn btn-outline-primary" value="Guardar">Guardar</button>
                </div>
            </form>
        </div>
        <div class="listado table-responsive" id="listado"></div>
        <div class="pie">
            Elaborado por el grupo G15 - 3
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/general.js"></script>
    <script type="text/javascript" src="./js/finca.js"></script>
    <script type="text/javascript" src="./js/categoria.js"></script>


    <script>
        $(document).ready(function() {
            $('.menus').load('./menu.html');
        });
    </script>
</body>

</html>
